<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduCards — Teacher Web App (HTML)</title>
  <link rel="stylesheet" href="site/styles.css">
  <style>
    
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar card">
      <div class="brand">
        <div class="logo">EC</div>
        <div>
          <h1>EduCards — Teachers</h1>
          <div class="muted">Создавайте колоды и карточки</div>
        </div>
      </div>

      <div class="search">
        <input id="searchInput" type="text" placeholder="Поиск колод / теги" />
      </div>

      <div class="controls">
        <button id="newDeckBtn">+ Новая колода</button>
        <button class="ghost" id="importBtn">Импорт</button>
        <button class="ghost" id="exportBtn">Экспорт</button>
      </div>

      <div class="decks" id="decksList">
        <!-- Список колод -->
      </div>

      <footer>
        <div class="muted">Данные хранятся в localStorage. Используй «Экспорт» для бэкапа.</div>
      </footer>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <h2 id="deckTitle">Выберите колоду или создайте новую</h2>
          <div class="muted" id="deckInfo">—</div>
        </div>
        <div class="flex">
          <div class="tag" id="visibilityTag">—</div>
          <button class="ghost" id="shareBtn">Скопировать ссылку</button>
          <button id="deleteDeckBtn" class="danger ghost">Удалить</button>
        </div>
      </div>

      <section id="deckEditor" style="display:none">
        <div class="row">
          <div style="flex:1;">
            <label class="small">Название</label>
            <input id="titleInput" type="text" />
            <label class="small">Описание</label>
            <textarea id="descInput" rows="3"></textarea>

            <div style="margin-top:8px" class="inline-input">
              <select id="visibilitySelect">
                <option value="private">Приватная</option>
                <option value="public">Публичная</option>
                <option value="link">Доступ по ссылке</option>
              </select>
              <input id="tagsInput" placeholder="Теги через запятую" />
              <button id="saveDeckBtn">Сохранить</button>
            </div>

          </div>
          <br>
          <div style="width:360px">
            <div class="card">
              <h3>Добавить карточку</h3>
              <input id="termInput" placeholder="Слово / термин" />
              <textarea id="answerInput" rows="3" placeholder="Перевод / определение"></textarea>
              <div class="inline-input" style="margin-top:8px">
                <button id="addCardBtn">Добавить</button>
                <button id="clearCardsBtn" class="ghost">Очистить карточки</button>
              </div>
            </div>
          </div>
        </div>

        <div style="margin-top:14px">
          <h3>Карточки</h3>
          <div id="cardsGrid" class="cards-list">
            <!-- карточки -->
          </div>
        </div>
      </section>

      <div id="emptyState" class="empty" style="margin-top:12px">
        Вы не выбрали колоду. Нажмите «+ Новая колода» или выберите существующую.
      </div>

    </main>
  </div>

  <input id="fileInput" type="file" accept="application/json" style="display:none" />

  <script src="site/scripts.js"></script>
</body>
</html>
